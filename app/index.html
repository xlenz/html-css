<!DOCTYPE html>
<html>
	<head>
		<title>HTML page example</title>		
	</head>
	<body>
		<div class="header">
			<div class="container logo">
				<a href="/" class="logo image">Serena</a>
				<span class="sublogo">Contacts Manager</span>
			</div>
			<div class="container search">
				<input type="text"   class="textbox"/>
				<input type="button" class="search button" value="Search"/>
			</div>
			<ul class="navigation main">
				<li class="menu_item"><a>All</a></li>
				<li class="menu_item"><a>Favourite</a></li>
				<li class="menu_item"><a>My Scrum team</a></li>
				<li class="menu_item"><a>Scrum teams</a></li>
				<li class="menu_item"><a>Configure</a></li>
			</ul>
		</div>
		<div class="page">
			<div class="container filter">
				<ul class="navigation">
					<span class="folder title">Favourite folder</span>
					<li class="filter item"><a href="#">All</a></li>
					<li class="filter item"><a href="#">Office contacts</a></li>
					<li class="filter item"><a href="#">HR</a></li>
					<li class="filter item"><a href="#">QA</a></li>
				</ul>
			</div>
			<div class="container contacts">
				<div class="header">
					<h1>Office Contacts</h1>
					<a href="#" class="action edit">Edit</a>
					<a href="#" class="action delete">Delete</a>
				</div>
				<ul class="contacts list">
					<li class="contact">
						<a href="#">
							<img class="photo"/>
							<span class="credentials">
								<span class="name">Jobs Steve</span>
								<span class="position">Designer</span>
							</span>
						</a>
					</li>
					...
				</ul>
			</div>
		</div>
		<div class="footer"></div>
	</body>
</html>
